        $().ready(function(){
            if(localStorage.getItem("count")){
                var count=localStorage.getItem("count")
            } else{
            var count=0; }

            $("output").html(localStorage.getItem("list"))

            $("button").click(
                function(){
                    
                    count++;
                    $("#output").append("<p>"+ count +". "+ $("input").val() +" <p/>")
                    localStorage("list", $("#output").html())
                    
                    $("input").val("") 
                    
                }
            ) 
            $("p").click(
                function() {
                    var p=$(this) 
                    console.log($(this));
                    p.css("color", "red");
                }
            )

            $("body").on("click", "p", function (){
                var p = $(this)
                //dinamiskiem elem
                p.css("text-decoration", "line-through")
                p.hide(5000, "linear");           
            })

            $("output").sortable(); 

        })
    </script>

    <button>Add new row</button> 
    <div id="output"></div>
