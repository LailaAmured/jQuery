<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
    <title>Document</title> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){

        }); 

        jQuery(document).ready(function(){

        })
    </script> 
    <!-- divi veidi kā izsaukt jQuery, otrais ir labāks satura vadības sistēmām
    jo tajās $ bieži vien ir aizņemts --> 

    <script>$(document).ready(function(){
        $("ol li").text("This overrides all li values"); 
        $("li.other").html("This <strong>contain</strong> html")
        $("li.other").text("This <strong>contain</strong> html")
        $("#test5").text("Test 5") 
        // $("body ol li #test5").text("Test 5")

        jQuery("#test1").text("This is selected with jQuery instead of $") 
        $("html-output").text($("#input").html())
        $("text-output").text($("#input").text()) 

        $("li:first").append("!")
        $("li").first().append("$") 

        $("li:last").append("!")
        $("li").last().append("$") 

        $("li:gt(1)").append(">2")
    }); 
    </script>

</head>
<body> 
    <div id="input">
        <ol>
            <li id="test1">test1</li>
            <li>test2</li>
            <li class="other">test3</li>
            <li class="other">test4</li>
            <li id="test5" class="other">test5</li>
        </ol>
    </div> 
<p>Here goes HTML</p> 
<pre id="html output"></pre>
<p>Here goes TEXT</p>
<pre id="text output"></pre>
</body>
</html>
